<div class="row">

  <div class="col-lg-6 col-md-6">

    <div class="row example coffeescript">
      <pre><code class="language-coffeescript"># Unified query syntax

</code></pre>

    <div class="row example javascript">
      <pre><code class="language-javascript">// Unified query syntax

});
</code></pre>
